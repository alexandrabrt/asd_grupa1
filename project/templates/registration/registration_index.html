{% extends 'base.html' %}
{% block content %}
    <a class="btn btn-success" href="{% url 'userprofile:utilizator_nou' %}">Adaugare utilizator</a>
    <table class="table">
        <thead>
        <tr>
            <th>Index</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
    <tbody>
    {% for item in user_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.username }}</td>
            <td>
                <a href="{% url 'userprofile:editare_utilizator' item.id %}" class="btn btn-success">Editare utilizator</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
